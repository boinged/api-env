apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: ingress
      containers:
      - name: web
        image: gcr.io/stevenshipton-com/web:08617c8
        ports:
        - containerPort: 8080
